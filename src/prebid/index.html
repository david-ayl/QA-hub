  <body style="font-family:Arial, sans-serif;">



      <!-- Primary Page Layout
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
      <div class="container">
        <div class="row">
          <div class="column" style="margin-top: 25%">
            <h4>Prebid test</h4>

            <div style="" id="form">

              <div class="row">

                <div class="six columns">

                  <div class="form-item">
                    <label for="pb-version">PB version</label>
                    <select data-bind="pbversion" class="u-full-width" id="pb-version">
                      <option value="1.39.0">1.39.0</option>
                      <option value="1.37.0">1.37.0</option>
                      <option value="1.4.0">1.4.0</option>
                      <option value="2.0.0">2.0.0</option>
                      <option value="2.1.0">2.1.0</option>
                      <option value="2.2.0">2.2.0</option>
                      <option value="2.3.0">2.3.0</option>
                      <option value="2.4.0">2.4.0</option>
                    </select>
                  </div>

                  <div class="form-item">
                    <label for="env">Environment</label>
                    <input data-bind="env" class="u-full-width" type="text" value="" placeholder="default: unset" id="env">
                  </div>

                </div>

                <div class="six columns">

                  <div class="form-item">
                    <label for="placement">Placement ID</label>
                    <input data-bind='placement' class="u-full-width" type="text" value="adea0d4923d6cebda40622f0c9aef677" id="placement">
                  </div>

                  <div class="form-item">
                    <label for="env">&nbsp;</label>
                    <label class="">
                      <input value="false" data-bind="viewability" type="checkbox">
                      <span class="label-body">Enable viewability tests</span>
                    </label>
                  </div>
                </div>

              </div>

              <button id="generate" class="button-primary">Generate Test</button>
            </div>



            <div style="display:block;width:300px;margin:0 auto;" id="ad_container">
              <iframe id="ifr" src="content.html?pbversion=1.39.0" frameborder="0" width=300 height=250></iframe>
            </div>


          </div>
        </div>
      </div>
